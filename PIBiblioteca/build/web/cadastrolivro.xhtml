<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>CADASTRO LIVRO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formLivros">
            <p:panel header="CADASTRO DE LIVRO">
                <h:panelGrid id="idPanelCadastroLivro">
                    <p:outputLabel value="Nome do livro:"/>
                    <p:inputText value="#{cadastroLivroBean.cadastroLivro.nomedolivro}"/>
                    <p:outputLabel value="Edição:"/>
                    <p:inputText value="#{cadastroLivroBean.cadastroLivro.edicao}"/>
                    <p:outputLabel value="Ano:"/> 
                    <p:inputText value="#{cadastroLivroBean.cadastroLivro.ano}"/>
                    <p:outputLabel value="Autor:"/>
                    <p:inputText value="#{cadastroLivroBean.cadastroLivro.autor}"/>
                    <p:outputLabel value="Observação:"/>
                    <p:inputTextarea value="#{cadastroLivroBean.cadastroLivro.observacao}"/>
                </h:panelGrid>
                
                <p:commandButton value="CADASTRAR" actionListener="#{cadastroLivroBean.salvar}" update="@(#formLivros)"/>
            </p:panel>

            <p:dataTable var="livro" value="#{cadastroLivroBean.cadastroLivros}" emptyMessage="Nenhum registro encontrado!" id="idTabela">

                <p:column headerText="Nome do livro">
                    <h:outputText value="#{livro.nomedolivro}"/>
                </p:column>

                <p:column headerText="Edição">
                    <h:outputText value="#{livro.edicao}"/>
                </p:column>

                <p:column headerText="Ano">
                    <h:outputText value="#{livro.ano}"/>
                </p:column>

                <p:column headerText="Autor">
                    <h:outputText value="#{livro.autor}"/>
                </p:column>

                <p:column headerText="Observação">
                    <h:outputText value="#{livro.observacao}"/>
                </p:column>
                 <p:column headerText="Ações">
                     <p:commandButton value="editar" action="#{cadastroLivroBean.edicao(livro)}" update="@(#formLivros)"/>
                     <p:commandButton value="excluir" action="#{cadastroLivroBean.excluir(livro)}" update="@(#formLivros)"/>
                </p:column>
               
            </p:dataTable>
        </h:form>

    </h:body>
</html>
